<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form di-submit

            // Ambil nilai input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek kredensial
            if (
                (username === 'khalilllgibran' && password === 'pacarmelva') ||
                (username === 'melvaadlia' && password === 'pacargibran')
            ) {
                // Jika benar, alihkan ke halaman utama
                window.location.href = 'main.html';
            } else {
                // Jika salah, tampilkan pesan error
                const errorMsg = document.getElementById('error-msg');
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Username atau password salah. Coba lagi, ya!';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login dulu ya, Sayang!</h1>
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-msg" style="display: none;"></p>
    </div>
</body>
</html>
